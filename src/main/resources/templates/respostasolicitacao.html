<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar solicitações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIc6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topo">
        <div class="logo">
            <img class="logosenac" src="images/logo-senac-cnc-color-100.png">
        </div>
        <div class="links">
            <ul class="lista">
                <li><a href="#">O Senac</a></li>
                <li><a href="#">Unidades</a></li>
                <li><a href="#">Gratuidades</a></li>
                <li><a href="#">Educação a Distancia</a></li>
                <li><a href="#">Transparência e Prestação de Contas</a></li>
            </ul>
        </div>
    </div>
    <div class="barracima"></div>
    <div class="body">
        <div class="conteudo">
            <p><h2>Gerencia solicitações</h2></p>
        </div>
        <div class="solicitacoes">
            <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Categoria</th>
                    <th>Soliticação</th>
                    <th>-</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-th-each="a : ${solicitacoesadm}">
                    <td data-th-text="${f.nome}"></td>
                    <td data-th-text="${f.email}"></td>
                    <td data-th-text="${f.solicitacao}"></td>
                    <td data-th-text="${f.detalhessolicitacao}"></td>
                    <td>
                        <input type="radio" name="status" value="concluido"> Concluído
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="barrabaixo"></div>
    <div class="rodape">
        <img src="images/logosenac.png" alt="" class="logorodape">
        <p class="direitos">© Todos os direitos reservados - 2023</p>
    </div>
</body>
</html>
