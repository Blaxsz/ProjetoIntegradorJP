<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topo">
        <div class="logo">
            <img src="images/logo-senac-cnc-color-100.png">
        </div>
    </div>
    <div class="body">
        <div class="conteudo">
        <form method="post" action="/validacaoLogin">
        <h2>Conecte-se na sua conta</h2>
        <div class="form-floating">
            <input type="email" id="floatingInput" name="email" class="form-control" placeholder="email@gmail.com">
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="password" id="floatingInput" name="senha" class="form-control" placeholder="senha">
            <label for="floatingInput">Senha</label>
        </div>

        <button type="button" class="btn btn-primary" type="submit">Entrar</button>

        <ul class="menu">
            <li><a href="cadastro.html">Ainda não possui conta? Cadastre aqui!</a></li>
        </ul>
</div>
</body>
</html>
