<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <p><h2>Cadastro de usuário</h2></p>

    <form method="post" action="/cadastro">
        <p><label>Nome completo:</label></p>
        <input type="text" name="nome">
        <p><label>E-mail:</label></p>
        <input type="email" name="email">
        <p><label>Senha:</label></p>
        <input type="password" name="password">
        <p><label>Selecione o tipo de conta:</label></p>
        <input type="radio" id="conta1" name="conta" value="admin">
        <label for="conta1"> Administrador</label><br>
        <input type="radio" id="conta2" name="conta" value="professor">
        <label for="conta2"> Professor</label><br>
        <input type="radio" id="conta3" name="conta" value="aluno">
        <label for="conta3"> Aluno</label><br>

        <p><button type="submit">Cadastre-se!</button></p>

        <ul class="menu">
            <li><a href="index.html">Já possui conta? Entre aqui!</a></li>
        </ul>
    </form>
</body>
</html>
